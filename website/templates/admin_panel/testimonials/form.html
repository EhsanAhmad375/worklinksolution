{% extends 'admin_panel/base.html' %}
{% load static %}

{% block page_title %}{{ action }} Testimonial{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-{% if action == 'Create' %}plus{% else %}edit{% endif %}"></i>
            {{ action }} Testimonial
        </h2>
        <a href="{% url 'admin_testimonials' %}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </div>
    
    <form method="post" enctype="multipart/form-data" style="padding: 1.5rem 0;">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <label for="client_name">Client Name *</label>
                <input type="text" id="client_name" name="client_name" value="{{ testimonial.client_name|default:'' }}" required>
            </div>
            
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" name="company_name" value="{{ testimonial.company_name|default:'' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="testimonial_text">Testimonial Text *</label>
            <textarea id="testimonial_text" name="testimonial_text" required>{{ testimonial.testimonial_text|default:'' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="rating">Rating (1-5) *</label>
                <input type="number" id="rating" name="rating" value="{{ testimonial.rating|default:5 }}" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label for="order">Display Order</label>
                <input type="number" id="order" name="order" value="{{ testimonial.order|default:0 }}" min="0">
            </div>
        </div>
        
        <div class="form-group">
            <label for="client_photo">Client Photo</label>
            {% if testimonial.client_photo %}
            <div style="margin-bottom: 0.5rem;">
                <img src="{{ testimonial.client_photo.url }}" alt="Current photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid var(--gray-200);">
            </div>
            {% endif %}
            <input type="file" id="client_photo" name="client_photo" accept="image/*">
        </div>
        
        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="checkbox" name="featured" {% if testimonial.featured or not testimonial %}checked{% endif %}>
                <span>Featured (Show on homepage)</span>
            </label>
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Testimonial
            </button>
            <a href="{% url 'admin_testimonials' %}" class="btn btn-outline">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
